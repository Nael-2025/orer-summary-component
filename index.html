<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <img src="images/illustration-hero.svg" alt="imagem principal">

    <section>
      <h1>Order Summary</h1>

      <span>You can now Listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>


      <div class="music">
        <div class="information">
          <img class="icon" src="images/icon-music.svg" alt="icon musica">

          <div class="preco">

            <strong>Annual Plan</strong>
            <span>$59.99/year</span>

          </div>
        </div>
        <a href="#">Change</a>

      </div>


      <button>Proceed to Payment</button>
      <a href="#" id="btn-link">Cancel Order</a>

    </section>
  </main>
</body>
</html>
